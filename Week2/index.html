<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Styled Webpage</h1>
    </header>

    <section class="content">
        <p>This is a styled paragraph with various CSS properties applied. You can see different font sizes, colors, and alignments in action.</p>
        <h2>Box Model Example</h2>
        <div class="box-container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </section>

    <section class="flex-layout">
        <h2>Flexbox Layout Example</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>
</body>
</html>
