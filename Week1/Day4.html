<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Audio and Video</title>
    <style>
        /* CSS styles to format the image gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .media {
            margin-top: 30px;
        }

        audio, video {
            width: 600px;
            display: block;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1>Welcome to My Image Gallery</h1>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1724963608433-d5a85cb961c2?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8" alt="Image 1">
        <img src="https://plus.unsplash.com/premium_photo-1713184646606-2d6711cb6d4b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
        <img src="https://images.unsplash.com/photo-1724759401545-f0d37d5bbd27?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
        <img src="https://images.unsplash.com/photo-1724141973274-f3a90b9aa7d8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="Image 4">
        <img src="https://images.unsplash.com/photo-1724676326198-4d3dcb182d9c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt="Image 5">
        <img src="https://images.unsplash.com/photo-1725002069391-af019ce7bb54?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D" alt="Image 6">
    </div>

    <!-- Audio and Video Section -->
    <div class="media">
        <h2>Enjoy Some Music and a Video!</h2>
        
        <!-- Audio Element -->
        <audio controls>
            <source src="./public/audio/LightOfTheDawn.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Video Element -->
        <video controls autoplay>
            <source src="./public/video/cr7.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

</body>
</html>
