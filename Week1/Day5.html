<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Items</title>
    <style>
        /* CSS styles for table formatting */
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1 style="text-align: center;">Product List</h1>

    <!-- Table Displaying List of Items -->
    <table>
        <!-- Table Headers -->
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Apple MacBook Pro</td>
                <td>Electronics</td>
                <td>$1,299.99</td>
            </tr>
            <tr>
                <td>Nike Running Shoes</td>
                <td>Footwear</td>
                <td>$99.99</td>
            </tr>
            <tr>
                <td>Philips Blender</td>
                <td>Home Appliances</td>
                <td>$59.99</td>
            </tr>
            <tr>
                <td>Levi's Jeans</td>
                <td>Clothing</td>
                <td>$49.99</td>
            </tr>
            <tr>
                <td>Canon DSLR Camera</td>
                <td>Electronics</td>
                <td>$799.99</td>
            </tr>
            <tr>
                <td>Samsung Galaxy Phone</td>
                <td>Electronics</td>
                <td>$899.99</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
